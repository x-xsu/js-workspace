<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WorkSpace</title>

    <link rel="stylesheet" href="index.css">

    <script src="script/choices.min.js" defer></script>
    <script src="script/script.js" defer></script>
</head>
<body>
<header class="header">
    <div class="container header__container">
        <img src="img/logo.svg" alt="WorkSpace">
        <a href="#vacancies" class="header__link">Посмотреть вакансии</a>
    </div>
</header>
<main>
    <section class="banner">
        <div class="container banner__container">
            <h1 class="banner__title">Найди работу
                <span>своей мечты</span>
            </h1>
        </div>
    </section>

    <div class="vacancies" id="vacancies">
        <div class="container vacancies__container">
            <section class="vacancies__filter filter">
                <h2 class="filter__title">Фильтр</h2>

                <form class="filter__form">
                    <fieldset class="filter__fieldset">
                        <legend class="filter__legend">Город</legend>

                        <select class="filter__select" name="city" id="city">
                            <option>Москва</option>
                            <option>Санкт-Петербург</option>
                            <option>Ульяновск</option>
                        </select>
                    </fieldset>

                    <fieldset class="filter__fieldset">
                        <legend class="filter__legend">Заработная плата</legend>

                        <div class="filter__range">
                            <input class="filter__input" type="number" name="pay-from" placeholder="от">
                            <input class="filter__input" type="number" name="pay-to" placeholder="до">
                        </div>
                    </fieldset>

                    <div class="filter__checkboxes">
                        <fieldset class="filter__fieldset">
                            <legend class="filter__legend">Формат</legend>
                            <label class="filter__label checkbox">
                                <input class="checkbox__input"
                                       type="checkbox"
                                       name="format"
                                       value="Офис">
                                <span>Офис</span>
                            </label>
                            <label class="filter__label checkbox">
                                <input class="checkbox__input"
                                       type="checkbox"
                                       name="format"
                                       value="Удаленный">
                                <span>Удаленный</span>
                            </label>
                            <label class="filter__label checkbox">
                                <input class="checkbox__input"
                                       type="checkbox"
                                       name="format"
                                       value="Гибкий">
                                <span>Гибкий</span>
                            </label>
                        </fieldset>
                        <fieldset class="filter__fieldset">
                            <legend class="filter__legend">Опыт работы</legend>
                            <label class="filter__label checkbox">
                                <input class="checkbox__input"
                                       type="checkbox"
                                       name="experience"
                                       value="Не важно">
                                <span>Не важно</span>
                            </label>
                            <label class="filter__label checkbox">
                                <input class="checkbox__input"
                                       type="checkbox"
                                       name="experience"
                                       value="Без опыта">
                                <span>Без опыта</span>
                            </label>
                            <label class="filter__label checkbox">
                                <input class="checkbox__input"
                                       type="checkbox"
                                       name="experience"
                                       value="От 1 года до 3-х лет">
                                <span>От 1 года до 3-х лет</span>
                            </label>
                            <label class="filter__label checkbox">
                                <input class="checkbox__input"
                                       type="checkbox"
                                       name="experience"
                                       value="От 3-х лет">
                                <span>От 3-х лет</span>
                            </label>
                        </fieldset>
                        <fieldset class="filter__fieldset">
                            <legend class="filter__legend">Занятость</legend>
                            <label class="filter__label checkbox">
                                <input class="checkbox__input"
                                       type="checkbox"
                                       name="employment"
                                       value="Полная">
                                <span>Полная</span>
                            </label>
                            <label class="filter__label checkbox">
                                <input class="checkbox__input"
                                       type="checkbox"
                                       name="employment"
                                       value="Частичная">
                                <span>Частичная</span>
                            </label>
                            <label class="filter__label checkbox">
                                <input class="checkbox__input"
                                       type="checkbox"
                                       name="employment"
                                       value="Стажировка">
                                <span>Стажировка</span>
                            </label>
                            <label class="filter__label checkbox">
                                <input class="checkbox__input"
                                       type="checkbox"
                                       name="employment"
                                       value="Проектная работа">
                                <span>Проектная работа</span>
                            </label>
                        </fieldset>
                    </div>

                    <div class="filter__buttons">
                        <button class="filter__button button" type="submit">Применить</button>
                        <button class="filter__reset button" type="reset">Применить</button>
                    </div>
                </form>
            </section>

            <section class="vacancies__cards cards">
                <h2 class="cards__title visually-hidden">Список вакансий</h2>

                <ul class="cards__list"></ul>
            </section>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container footer__container">
        <img src="img/logo-footer.svg" alt="WorkSpace">

        <p class="footer__copyright">© Work Space, 2023</p>

        <ul class="footer__contacts">
            <li>
                <a href="#">Designer: Anastasia Ilina</a>
            </li>
            <li>
                <a href="#">Developer: </a>
            </li>
        </ul>
    </div>
</footer>

<dialog class="modal">
    <button class="modal__close">
        <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

                  fill="#CCCCCC"/>
        </svg>
    </button>
    <div class="modal__main"></div>
</dialog>
</body>
</html>
